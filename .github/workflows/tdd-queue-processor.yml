name: TDD Queue - Processor

on:
  # Scheduled runs - Every 15 minutes
  schedule:
    - cron: '*/15 * * * *'

  # Manual trigger
  workflow_dispatch:

# Security: Define minimal required permissions
# NOTE: actions:write on GITHUB_TOKEN is insufficient for workflow_dispatch
# Requires GH_PAT_WORKFLOW secret with 'repo' and 'workflow' scopes
permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

# Prevent concurrent processing (strict serial: one spec at a time)
concurrency:
  group: tdd-queue-processor
  cancel-in-progress: false

env:
  BUN_VERSION: '1.3.1'

jobs:
  process-queue:
    name: üîÑ Process TDD Queue
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Quick operation: fetch queue, create branch, post comment

    steps:
      - name: Record start time
        id: start_time
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for git operations

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check GitHub API rate limit
        id: rate_limit
        run: |
          REMAINING=$(gh api rate_limit --jq '.rate.remaining')
          LIMIT=$(gh api rate_limit --jq '.rate.limit')

          echo "‚è±Ô∏è  GitHub API: $REMAINING/$LIMIT requests remaining"

          if [ "$REMAINING" -lt 50 ]; then
            echo "::warning::Rate limit low: $REMAINING requests remaining"
            echo "::warning::Skipping queue processing to preserve API quota"
            exit 0  # Exit gracefully, will retry on next scheduled run
          fi

          echo "‚úÖ Rate limit OK for queue processing"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW || github.token }}

      - name: Get next spec from queue
        id: next
        run: |
          echo "üîç Looking for next spec to process..."
          bun run scripts/tdd-automation/queue-manager.ts next
        env:
          GITHUB_OUTPUT: ${{ github.output }}
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW || github.token }}

      - name: Check if spec available
        id: check
        run: |
          if [ "${{ steps.next.outputs.has_next }}" != "true" ]; then
            echo "üì≠ No specs available to process"
            echo "should_process=false" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Found spec to process: ${{ steps.next.outputs.spec_id }}"
            echo "should_process=true" >> $GITHUB_OUTPUT
          fi

      - name: Create branch for spec
        if: steps.check.outputs.should_process == 'true'
        run: |
          SPEC_ID="${{ steps.next.outputs.spec_id }}"
          BRANCH_NAME="tdd/spec-$SPEC_ID"

          echo "üåø Creating branch: $BRANCH_NAME"

          # Ensure we're on main and up-to-date
          git checkout main
          git pull origin main

          # Delete branch if it exists
          git branch -D "$BRANCH_NAME" 2>/dev/null || true
          git push origin --delete "$BRANCH_NAME" 2>/dev/null || true

          # Create new branch
          git checkout -b "$BRANCH_NAME"
          git push -u origin "$BRANCH_NAME"

          echo "‚úÖ Branch created: $BRANCH_NAME"

      # Note: PR creation skipped due to GitHub Actions limitation
      # GitHub Actions cannot create PRs with default GITHUB_TOKEN
      # Claude Code will create PR when implementing, or validation runs on branch directly

      - name: Mark spec as in-progress and invoke Claude Code
        if: steps.check.outputs.should_process == 'true'
        run: |
          ISSUE_NUMBER="${{ steps.next.outputs.issue_number }}"
          SPEC_ID="${{ steps.next.outputs.spec_id }}"
          TEST_FILE="${{ steps.next.outputs.test_file }}"
          BRANCH_NAME="tdd/spec-$SPEC_ID"

          echo "üèÉ Marking issue #$ISSUE_NUMBER as in-progress and invoking Claude Code..."

          # Update labels
          gh issue edit "$ISSUE_NUMBER" --remove-label "tdd-spec:queued"
          gh issue edit "$ISSUE_NUMBER" --add-label "tdd-spec:in-progress"

          # Trigger Claude Code via workflow_dispatch
          # NOTE: Requires GH_PAT_WORKFLOW with 'repo' and 'workflow' scopes
          # GITHUB_TOKEN cannot trigger workflow_dispatch (GitHub Actions security limitation)
          echo "ü§ñ Triggering Claude Code workflow for issue #$ISSUE_NUMBER..."
          gh workflow run claude.yml --ref main --field issue_number="$ISSUE_NUMBER"

          # Post status comment
          gh issue comment "$ISSUE_NUMBER" --body "üöÄ **Processing started** - Claude Code triggered automatically.

          **Branch**: \`$BRANCH_NAME\` ‚Üê Work on this existing branch
          **Test File**: \`$TEST_FILE\`
          **Spec ID**: \`$SPEC_ID\`

          Claude Code will:
          1. Checkout branch \`$BRANCH_NAME\`
          2. Remove \`.fixme()\` from test \`$SPEC_ID\`
          3. Run tests to see what fails
          4. Implement minimal code
          5. Validate all tests pass
          6. Commit and push when GREEN

          Validation runs automatically on push.

          ---
          *ü§ñ Automated ‚Ä¢ [Queue run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) ‚Ä¢ [Claude Code runs](https://github.com/${{ github.repository }}/actions/workflows/claude.yml)*"

          echo "‚úÖ Issue updated and Claude Code invoked"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW || github.token }}

      - name: Verify Claude Code started
        if: steps.check.outputs.should_process == 'true'
        run: |
          ISSUE_NUMBER="${{ steps.next.outputs.issue_number }}"

          echo "‚è≥ Waiting 30 seconds for Claude Code to start..."
          sleep 30

          # Check if Claude Code workflow was triggered
          CLAUDE_RUN=$(gh run list --workflow=claude.yml --limit 1 --json status,conclusion,createdAt --jq '.[0]')
          CLAUDE_STATUS=$(echo "$CLAUDE_RUN" | jq -r '.status')
          CLAUDE_CONCLUSION=$(echo "$CLAUDE_RUN" | jq -r '.conclusion')
          CLAUDE_CREATED=$(echo "$CLAUDE_RUN" | jq -r '.createdAt')

          echo "Latest Claude Code run: status=$CLAUDE_STATUS, conclusion=$CLAUDE_CONCLUSION, created=$CLAUDE_CREATED"

          # Warn if Claude completed too quickly (< 30s = likely did no work)
          if [ "$CLAUDE_STATUS" = "completed" ]; then
            CREATED_TS=$(date -j -f "%Y-%m-%dT%H:%M:%SZ" "$CLAUDE_CREATED" "+%s" 2>/dev/null || date -d "$CLAUDE_CREATED" "+%s" 2>/dev/null || echo "0")
            NOW_TS=$(date "+%s")
            DURATION=$((NOW_TS - CREATED_TS))

            if [ "$DURATION" -lt 45 ]; then
              echo "::warning::Claude Code completed in ${DURATION}s - may not have done any work"
              echo "::warning::Check workflow logs: https://github.com/${{ github.repository }}/actions/workflows/claude.yml"
            else
              echo "‚úÖ Claude Code ran for ${DURATION}s - appears to have worked"
            fi
          elif [ "$CLAUDE_STATUS" = "in_progress" ]; then
            echo "‚úÖ Claude Code is in_progress - working on issue #$ISSUE_NUMBER"
          else
            echo "::warning::Claude Code status: $CLAUDE_STATUS - may not have started"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW || github.token }}

      - name: Pipeline health check
        if: always()
        run: |
          echo "üè• Checking pipeline health..."

          QUEUED=$(gh issue list --label "tdd-spec:queued" --json number --jq 'length')
          IN_PROGRESS=$(gh issue list --label "tdd-spec:in-progress" --json number --jq 'length')

          echo "üìä Queue Status: $QUEUED queued, $IN_PROGRESS in-progress"

          # Alert if queue appears stuck (many queued, none in-progress)
          if [ "$QUEUED" -gt 50 ] && [ "$IN_PROGRESS" -eq 0 ]; then
            echo "::warning::Queue appears stuck: $QUEUED queued specs but none in-progress"
            echo "::warning::This may indicate Claude Code integration issues"
          fi

          # Alert if multiple specs in-progress (should only be 1)
          if [ "$IN_PROGRESS" -gt 1 ]; then
            echo "::warning::Multiple specs in-progress: $IN_PROGRESS (expected max 1)"
            echo "::warning::Concurrency control may not be working correctly"
          fi

          echo "‚úÖ Health check complete"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW || github.token }}

      - name: Record workflow duration
        if: always()
        run: |
          START_TIME="${{ steps.start_time.outputs.timestamp }}"
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))

          echo "‚è±Ô∏è  Workflow duration: ${DURATION}s ($((DURATION / 60))m $((DURATION % 60))s)"

          # Log for metrics collection (future enhancement)
          echo "WORKFLOW=tdd-queue-processor DURATION=${DURATION}s" >> $GITHUB_STEP_SUMMARY
